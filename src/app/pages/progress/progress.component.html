<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                    aria-valuemin="0" aria-valuemax="100" style="height: 10px;"
                    [style.width]="getPorcentaje"></div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                    aria-valuemin="0" aria-valuemax="100" style="height: 10px;"
                    [style.width]="getPorcentaje"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
                            <i class="fa fa-minus"></i>
                        </button>
                    </span>

                    <input type="text" class="form-control" placeholder="Progreso" [(ngModel)]="progreso">

                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
                            <i class="fa fa-plus"></i>
                        </button>
                    </span>
                </div>
                
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                2
            </div>
        </div>
    </div>
</div>
