<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                    aria-valuemin="0" aria-valuemax="100" style="height: 10px;" [style.width]="getProgreso1"></div>
                </div>               
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="height: 10px;" [style.width]="getProgreso2"></div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (valorSalida)="progreso1 = $event" 
                                    [valor]="progreso1">
                </app-incrementador>
                
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                
                <app-incrementador (valorSalida)="progreso2 = $event" 
                                    [valor]="progreso2"
                                    [btnClass]="'btn-info'">
                </app-incrementador>

            </div>
        </div>
    </div>
</div>
